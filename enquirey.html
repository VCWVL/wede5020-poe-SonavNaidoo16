<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Enquiry | FRC Tuned</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <a href="enquirey.html"class="active">Enquirey</a> 
        </nav>
    </header>

    <main class="container">
        <section class="enquiry-section">
            <h1>Make an Enquiry</h1>
            <p>Tell us more about your performance needs, and a specialist will get back to you shortly.</p>

            <form id="enquiryForm" class="styled-form">
                
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="type">Type of Enquiry:</label>
                    <select id="type" name="type" required>
                        <option value="">-- Select an option --</option>
                        <option value="ecu_tuning">ECU/TCU Tuning</option>
                        <option value="diagnostics">Diagnostics & Repair</option>
                        <option value="suspension">Suspension & Brakes</option>
                        <option value="general">General Information</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" required placeholder="I'm looking for a Stage 2 tune on my vehicle"></textarea>
                </div>

                <button type="submit" class="btn primary-btn">Submit Enquiry</button>
            </form>

            <div id="response" class="form-response"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FRC Tuned. All Rights Reserved.</p>
    </footer>

    <script src="js/enquiry.js"></script>
    <script src="script.js"></script> 
</body>
</html>
