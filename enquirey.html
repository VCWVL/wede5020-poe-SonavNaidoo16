<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Ensures the page is mobile responsive by matching the viewport to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO-friendly title: Appears in browser tabs and search results -->
    <title>Make an Enquiry | FRC Tuned</title>

    <!-- Links to global and form-specific CSS files for consistent styling -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <!-- HEADER SECTION  -->
    <header>
        <!-- Navigation bar allowing users to move between key pages of the website -->
        <nav>
            <!-- Each anchor tag links to a different page -->
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <!-- 'active' class highlights the current page (Enquiry page) -->
            <a href="enquirey.html" class="active">Enquirey</a> 
        </nav>
    </header>

    <main class="container">
        <!-- Enquiry section: main content block for the form -->
        <section class="enquiry-section">
            <h1>Make an Enquiry</h1>
            <p>Tell us more about your performance needs, and a specialist will get back to you shortly.</p>

            <!-- Enquiry form starts -->
            <form id="enquiryForm" class="styled-form">
                
                <!-- Full Name Input Field -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <!-- 'required' ensures the field cannot be left empty -->
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <!-- Email Address Input Field  -->
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <!-- Type 'email' triggers email validation in browsers -->
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>

                <!--Dropdown Menu for Enquiry Type  -->
                <div class="form-group">
                    <label for="type">Type of Enquiry:</label>
                    <!-- Dropdown allows the user to select the category of their enquiry -->
                    <select id="type" name="type" required>
                        <option value="">-- Select an option --</option>
                        <option value="ecu_tuning">ECU/TCU Tuning</option>
                        <option value="diagnostics">Diagnostics & Repair</option>
                        <option value="suspension">Suspension & Brakes</option>
                        <option value="general">General Information</option>
                    </select>
                </div>

                <!--  Message Text Area  -->
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <!-- Multiline text input for detailed messages -->
                    <textarea id="message" name="message" rows="6" required placeholder="I'm looking for a Stage 2 tune on my vehicle"></textarea>
                </div>

                <!-- When clicked, this triggers form submission handled by JS -->
                <button type="submit" class="btn primary-btn">Submit Enquiry</button>
            </form>

            <!-- Placeholder for displaying form success or error messages -->
            <div id="response" class="form-response"></div>
        </section>
    </main>

    <footer>
        <!-- Footer text displayed at the bottom of the page -->
        <p>&copy; 2025 FRC Tuned. All Rights Reserved.</p>
    </footer>

    <!-- Handles enquiry form submission and response display -->
    <script src="js/enquiry.js"></script>

    <!-- Controls general animations and UI interactivity across the site -->
    <script src="script.js"></script> 
</body>
</html>
