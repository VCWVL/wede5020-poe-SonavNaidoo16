<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact FRC Tuned | Get in Touch for Tuning & Quotes</title>
  <meta name="description" content="Contact FRC Tuned in Durban, South Africa, for inquiries, quotes, and expert advice on ECU tuning, suspension, and other performance upgrades.">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Links to the external CSS stylesheet for consistent styling across the website -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Base styling */
    .social-media {
      background: #111;
      padding: 2rem;
      margin: 4rem auto;
      border-radius: 20px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.25);
    }

    .social-media h2 {
      font-family: 'Orbitron', sans-serif;
      color: #ff6600;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .instagram-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      background: linear-gradient(45deg, #ff6600, #ff2a68);
      color: white;
      text-decoration: none;
      padding: 1rem 1.8rem;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .instagram-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 102, 0, 0.4);
    }

    .instagram-btn i {
      font-size: 1.8rem;
    }

    .instagram-btn .handle {
      display: block;
      font-weight: 400;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Map section */
    .map-container {
      border: 2px solid #ff6600;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.25);
      max-width: 900px;
      margin: 2rem auto;
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .card h2 {
      font-family: 'Orbitron', sans-serif;
      color: #ff6600;
      text-align: center;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    @media (max-width: 768px) {
      .map-container iframe {
        height: 300px;
      }

      .instagram-btn {
        flex-direction: column;
        gap: 0.4rem;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="sticky">
    <div class="logo">FRC <span>Tuned</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="enquirey.html">Enquirey</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="enquiry-section reveal">
      <h1>Contact Us Directly</h1>
      <p>Send a direct message via your email client.</p>

      <form id="contactForm" class="styled-form">
        <div class="form-group">
          <label for="name">Your Full Name</label>
          <input type="text" id="name" name="name" placeholder="please enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email Address</label>
          <input type="email" id="email" name="email" placeholder="please enter your email address" required>
        </div>

        <div class="form-group">
          <label for="type">Subject for contact</label>
          <select id="type" name="type" required>
            <option value="">-- please select the reason for contact --</option>
            <option value="General Query">General Query</option>
            <option value="Quote Follow-up">Quote Follow-up</option>
            <option value="After-Sales Support">After-Sales Support</option>
            <option value="Business Partnership">Business Partnership</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Your Message *</label>
          <textarea id="message" name="message" rows="6" placeholder="please type your message here"></textarea>
        </div>

        <div id="error-message" class="form-response" style="color: #dc2626;"></div>
        <button type="submit" class="btn orange">Submit</button>
        <div id="response" class="form-response"></div>
      </form>
    </section>
  </main>

  <!-- SOCIAL MEDIA SECTION -->
  <section class="card social-media reveal reveal-delay-2">
    <h2>Connect With Us</h2>
    <a href="https://www.instagram.com/frc_tuned_/" target="_blank" class="instagram-btn">
      <i class="fab fa-instagram"></i>
      <div>
        <span>Follow FRC Tuned</span>
        <span class="handle">@frc_tuned_</span>
      </div>
    </a>
  </section>

  <!-- MAP SECTION -->
  <section class="card reveal reveal-delay-3">
    <h2>Find Us</h2>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.127230072309!2d28.297585375245845!3d-26.192539177083816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e953d7e05f94ae9%3A0x4e736d3ec53171bb!2s158%20Victoria%20Ave%2C%20Benoni%2C%201500!5e0!3m2!1sen!2sza!4v1761421550170!5m2!1sen!2sza" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 FRC Tuned | Durban, South Africa</p>
  </footer>

  <!-- Your existing JS -->
  <script src="contact.js"></script>
  <script src="script.js"></script>
</body>
</html>
