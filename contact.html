  <main>
    <section class="enquiry-section reveal">
        <h1>Contact Us Directly</h1>
        <p>Send a direct message via your email client. The details you enter will be pre-filled automatically.</p>

        <form id="contactForm" class="styled-form">
            
            <div class="form-group">
                <label for="name">Your Full Name *</label>
                <input type="text" id="name" name="name" placeholder="please enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email Address *</label>
                <input type="email" id="email" name="email" placeholder="please enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="type">Subject/Type of Enquiry *</label>
                <select id="type" name="type" required>
                    <option value="">-- Select reason for contact --</option>
                    <option value="General Query">General Query</option>
                    <option value="Quote Follow-up">Quote Follow-up</option>
                    <option value="After-Sales Support">After-Sales Support</option>
                    <option value="Business Partnership">Business Partnership</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" rows="6" placeholder="please type your message here"></textarea>
            </div>
            
            <div id="error-message" class="form-response" style="color: #dc2626;"></div>
            
            <button type="submit" class="btn orange">
                Open Email Client
            </button>
            
            <div id="response" class="form-response"></div>
        </form>
        
        </section>
  </main>

    <!-- Instagram Link - New dedicated card/button (reveal-delay-2) -->
