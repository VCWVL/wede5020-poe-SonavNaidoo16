<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRC Tuned | Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d; /* Dark background for contrast */
      color: white; /* Default text color */
    }

    /* Header styling (already in style.css, but kept local for clarity/overrides) */
    header {
      display: flex; /* Horizontal layout for logo and nav */
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #111; /* Dark header */
      border-bottom: 2px solid rgb(255, 111, 0); /* Orange bottom border */
    }

    /* Main content styling */
    .gallery-container {
        padding: 40px 50px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Gallery grid layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(255, 111, 0, 0.5); /* Orange shadow on hover */
    }

    /* Video section styling */
    .video-section {
        background: #181818;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .video-section h2 {
        color: rgb(255, 111, 0);
        margin-bottom: 20px;
    }
    .video-wrapper {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery-container {
        padding: 20px;
      }
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header with sticky navigation -->
  <header class="sticky">
    <div class="logo">FRC <span>Tuned</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main content wrapper -->
  <main class="gallery-container">
    <h1>Our Gallery</h1>

    <!-- Gallery grid containing images - Added 'reveal' class -->
    <div class="gallery reveal">
      <img src="pictures/ecu.jpg" alt="ECU Tuning">   <!-- (i.ytimg, 2025) --> 
      <img src="pictures/suspension.png" alt="suspension">  <!-- (Bing, 2025) --> 
      <img src="pictures/air susp.jpg" alt="air suspension"> <!-- (Holley, 2025) --> 
      <img src="pictures/coil.png" alt="coilovers">  <!-- (Parkmuffler, 2025) --> 
      <img src="pictures/dyno.png" alt="dyno tuning"> <!-- (FRC, 2025) --> 
      <img src="pictures/exhaust.jpg" alt="exhaust system"> <!-- (FRC, 2025) --> 
      <img src="pictures/rb26-motor-nissan-768x512.jpg" alt="engine tuning"> <!-- (Low-offset, 2025) --> 
      <img src="pictures/exh exit.png" alt="exhaust exit"> 
      <img src="pictures/track.png" alt="track">  <!-- (FRC, 2025) --> 
      <img src="pictures/dynp place.png" alt="dyno"> <!-- (FRC, 2025) --> 
    </div>

    <!-- Embedded YouTube Video - Added 'reveal' and 'reveal-delay-1' class -->
    <div class="video-section reveal reveal-delay-1">
      <h2>Watch Our Latest Project Video</h2>
      <div class="video-wrapper">
              <!-- (Johan van Schalkwyk, 2025) --> 
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GOQK6rE63VU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FRC Tuned | Durban, South Africa</p>
  </footer>

  <!-- Link to the JavaScript file for animations -->
  <script src="script.js"></script>
</body>
</html>
