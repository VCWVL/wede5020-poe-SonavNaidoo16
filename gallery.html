<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | FRC Tuned Performance Upgrades & Project Showcase</title>
  <meta name="description" content="Browse the FRC Tuned gallery showcasing our performance upgrades, custom tuning projects, and dyno results for a variety of vehicles.">
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d; /* Dark background for contrast */
      color: white; /* Default text color */
    }

    /* Header styling (already in style.css, but kept local for clarity/overrides) */
    header {
      display: flex; /* Horizontal layout for logo and nav */
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #111; /* Dark header */
      border-bottom: 2px solid rgb(255, 111, 0); /* Orange bottom border */
    }

    /* Main content styling */
    .gallery-container {
        padding: 40px 50px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Gallery grid layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
        width: 100%;
        height: 200px; /* Set a fixed height for uniform look */
        object-fit: cover; /* Ensures image fills the area without distortion */
        border-radius: 5px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer; /* Indicate that the image is clickable */
    }
    .gallery img:hover {
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(255, 111, 0, 0.6);
    }

    /* Video section styling */
    .video-section {
        margin-top: 50px;
        padding: 30px;
        background: #181818;
        border-radius: 10px;
    }
    .video-section h2 {
        text-align: center;
        color: rgb(255, 111, 0);
        margin-bottom: 20px;
    }
    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        border-radius: 8px;
    }
    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    @media (max-width: 768px) {
        .gallery-container {
            padding: 20px;
        }
        .gallery {
            grid-template-columns: 1fr;
        }
        header {
            flex-direction: column;
        }
    }
  </style>
</head>
<body>
  <header class="sticky">
    <div class="logo">FRC <span>Tuned</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="enquirey.html">Enquirey</a>

    </nav>
  </header>

  <main class="gallery-container">
    <h1>Our Projects Gallery</h1>

    <div class="gallery">
     <img class="gallery-image" src="pictures\ecu.jpg" alt="ECU chip and tuning software">
      <img class="gallery-image" src="pictures/suspension.png" alt="Aftermarket performance suspension components">
      <img class="gallery-image" src="pictures/air susp.jpg" alt="Installed air suspension kit on modified sports car">
      <img class="gallery-image" src="pictures/coil.png" alt="Adjustable coilovers for performance vehicle">
      <img class="gallery-image" src="pictures/dyno.png" alt="Car being tested on a dyno machine at FRC Tuned workshop">
      <img class="gallery-image" src="pictures/exhaust.jpg" alt="High-flow performance exhaust system with stainless steel piping">
      <img class="gallery-image" src="pictures/rb26-motor-nissan-768x512.jpg" alt="RB26 motor from a Nissan with custom FRC Tuned engine work">
      <img class="gallery-image" src="pictures/exh exit.png" alt="Dual exhaust tips on a sports car bumper">
      <img class="gallery-image" src="pictures/track.png" alt="Race car on a track, demonstrating FRC Tuned performance">
      <img class="gallery-image" src="pictures/dynp place.png" alt="Car on a dyno machine with FRC Tuned technician monitoring results">
    </div>
    <div class="video-section reveal reveal-delay-1">
      <h2>Watch Our Latest Project Video</h2>
      <div class="video-wrapper">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/GOQK6rE63VU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <div id="lightbox" class="lightbox-overlay">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" src="" alt="">
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>

  <footer>
    <p>&copy; 2025 FRC Tuned | Durban, South Africa</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
