<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FRC Tuned</title>
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --orange-accent: rgb(255, 111, 0); /* Primary brand color */
            --dark-bg: #0a0a0a;          /* Main page background */
            --card-color: #1a1a1a;       /* Background for containers/cards */
            --text-color: #f5f5f5;       /* Primary text color */
            --muted-text: #9ca3af;       /* Secondary, less prominent text */
            --error-color: #dc2626;      /* Color for error messages */
        }

        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--dark-bg);
            display: flex; /* Center the main container on the page */
            justify-content: center;
            align-items: center;
        }

        /* Main container for the checkout form */
        .container {
            width: 90%;
            max-width: 450px;
            margin: 20px;
            padding: 30px;
            background-color: var(--card-color);
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            color: var(--text-color);
        }

        /* Styling for headings */
        h1, h2 {
            color: var(--orange-accent);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling for each item in the order summary */
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333; /* Separator line */
        }

        .summary-item:last-child {
            border-bottom: none; /* Remove line from the last item */
        }

        .summary-item .name {
            color: var(--muted-text);
        }

        /* Styling for the final total row */
        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            margin-top: 10px;
            font-size: 1.25rem;
            font-weight: bold;
            border-top: 2px solid var(--orange-accent); /* Accent line above total */
        }

        /* General button styling */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px; /* Rounded corners for buttons */
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary {
            background-color: var(--orange-accent);
            color: var(--dark-bg);
        }

        /* Hover effect for the primary button */
        .btn-primary:hover {
            background-color: rgb(255, 140, 50);
            transform: translateY(-2px); /* Slight lift on hover */
        }

        /* Styling for the "Back" button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            background: none;
            border: none;
            color: var(--muted-text);
            font-size: 0.9rem;
            padding: 0;
            cursor: pointer;
            transition: color 0.2s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            color: var(--text-color);
        }

        /* Form element group styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        /* Input field styling */
        input[type="text"], input[type="number"], input[type="month"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Flex container for card expiry and CVV */
        .card-details-row {
            display: flex;
            gap: 15px;
        }

        .card-details-row > div {
            flex: 1;
        }

        /* Utility class to hide elements */
        .hidden {
            display: none !important;
        }

        /* Styling for the message/notification box */
        #messageBox {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        /* Specific styling for error messages */
        .error {
            background-color: rgba(220, 38, 38, 0.2);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        /* Fade-in animation for the "Thank You" view */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thankyou-view {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 0;
                padding: 20px;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

<!-- Main container for all checkout content -->
<div class="container">
    <!-- This box is used to display error or success messages to the user -->
    <div id="messageBox" class="error hidden"></div>

    <!-- View 1: Order Summary -->
    <div id="summaryView">
        <button id="backToQuoteBtn" class="back-btn" type="button">&larr; Back to Quote</button>
        <h1>Order Summary</h1>

        <div id="summaryDetails"></div>

        <div class="total-row">
            <span>Total Due:</span>
            <span id="totalAmount">R 0.00</span>
        </div>

        <button id="proceedToPaymentBtn" class="btn btn-primary">Proceed to Payment</button>
    </div>

    <!-- View 2: Payment Details Form (initially hidden) -->
    <div id="paymentView" class="hidden"> 
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" required pattern="\d{16}" title="Must be 16 digits" placeholder="4000 1234 5678 9010">
            </div>

            <div class="card-details-row">
                <div class="form-group">
                    <label for="expiry">Expiry (MM/YY)</label>
                    <input type="text" id="expiry" required pattern="\d{2}\/\d{2}" title="Must be MM/YY format" placeholder="12/26">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required pattern="\d{3,4}" title="Must be 3 or 4 digits" placeholder="123">
                </div>
            </div>

            <button id="backToCheckoutBtn" type="button" class="back-btn" style="margin-top: 15px;">&larr; Back to Order Summary</button>
            <button type="submit" class="btn btn-primary">Complete R <span id="paymentTotalAmount">0.00</span> Payment</button>
        </form>
    </div>
</div>

<script>
    // Cache all necessary DOM elements for quick access.
    const summaryView = document.getElementById('summaryView');
    const paymentView = document.getElementById('paymentView');
    const summaryDetails = document.getElementById('summaryDetails');
    const totalAmountSpan = document.getElementById('totalAmount'); 
    const paymentTotalAmountSpan = document.getElementById('paymentTotalAmount');
    const proceedToPaymentBtn = document.getElementById('proceedToPaymentBtn');
    const backToQuoteBtn = document.getElementById('backToQuoteBtn');
    const backToCheckoutBtn = document.getElementById('backToCheckoutBtn');
    const paymentForm = document.getElementById('paymentForm');
    const messageBox = document.getElementById('messageBox');

    // --- STATE VARIABLES ---
    // These variables manage the state of the checkout process.
    let showPayment = false;
    let selectedItems = [];
    let total = 0;

    /**
     * Displays a message to the user.
     * @param {string} message - The message to display.
     * @param {boolean} [isError=true] - If true, styles the message as an error.
     */
    function showMessage(message, isError = true) {
        messageBox.textContent = message;
        messageBox.classList.remove('hidden', 'error');
        if (isError) {
            messageBox.classList.add('error');
        } else {
            messageBox.style.backgroundColor = 'rgba(255, 111, 0, 0.2)';
            messageBox.style.color = 'var(--orange-accent)';
            messageBox.style.border = '1px solid var(--orange-accent)';
        }
        setTimeout(() => {
            messageBox.classList.add('hidden');
            messageBox.removeAttribute('style');
        }, 5000);
    }

    /**
     * Formats a number into South African Rand (ZAR) currency format.
     * @param {number} amount - The amount to format.
     * @returns {string} The formatted currency string (e.g., "R 1,234.56").
     */
    function formatZAR(amount) {
        return `R ${amount.toFixed(2)}`;
    }

    /**
     * Retrieves a URL query parameter by its name.
     * @param {string} name - The name of the query parameter.
     * @returns {string|null} The value of the parameter or null if not found.
     */
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    /**
     * Loads selected items from the URL, calculates the total, and handles errors.
     * Redirects to the quote page if data is invalid or missing.
     * True if items were loaded successfully, false otherwise.
     */
    function loadItems() {
        const encodedData = getQueryParam('selected');
        if (encodedData) {
            try {
                const parsedItems = JSON.parse(decodeURIComponent(encodedData));
                if (Array.isArray(parsedItems) && parsedItems.length > 0) {
                    selectedItems = parsedItems;
                    total = selectedItems.reduce((sum, item) => sum + (item.price * item.qty), 0);
                    return true;
                }
            } catch (e) {
                console.error("Error parsing selected items:", e);
                window.location.href = 'quote.html';
            }
        }
        window.location.href = 'quote.html';
        return false;
    }

    /* Populates the summary view with the loaded items and the calculated total.*/
    function updateSummary() {
        summaryDetails.innerHTML = '';
        if (selectedItems.length === 0) {
            summaryDetails.innerHTML = '<p class="text-center text-muted-text">No services selected. Please go back to the quote page.</p>';
        }
        selectedItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('summary-item');
            itemDiv.innerHTML = `<span class="name">${item.name} (x${item.qty})</span><span class="price">${formatZAR(item.price * item.qty)}</span>`;
            summaryDetails.appendChild(itemDiv);
        });
        totalAmountSpan.textContent = formatZAR(total);
        paymentTotalAmountSpan.textContent = formatZAR(total);
    }

    /* Switches between the summary view and the payment view based on the `showPayment` state */
    function switchView() {
        if (showPayment) {
            summaryView.classList.add('hidden');
            paymentView.classList.remove('hidden');
        } else {
            summaryView.classList.remove('hidden');
            paymentView.classList.add('hidden');
            messageBox.classList.add('hidden');
        }
        window.scrollTo(0, 0);
    }

    // EVENT LISTNERS

    // Navigate back to the quote page.
    backToQuoteBtn.addEventListener('click', () => {
        window.location.href = 'quote.html';
    });

    // Switch to the payment view.
    proceedToPaymentBtn.addEventListener('click', () => {
        showPayment = true;
        switchView();
    });

    // Switch back to the summary view from the payment form.
    backToCheckoutBtn.addEventListener('click', () => {
        showPayment = false;
        switchView();
    });

    // Handle the payment form submission.
    paymentForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent the form from reloading the page.
        if (paymentForm.checkValidity()) {
            summaryView.classList.add('hidden');
            paymentView.classList.add('hidden');
            messageBox.classList.add('hidden');

            const thankYouView = document.createElement('div');
            thankYouView.classList.add('thankyou-view');
            thankYouView.innerHTML = `
                <h1>Thank You!</h1>
                <p>Your payment of <strong>${formatZAR(total)}</strong> has been successfully processed.</p>
                <p style="color: var(--muted-text);">A confirmation email has been sent to your registered address.</p>
                <button id="returnHomeBtn" class="btn btn-primary">Return to Home</button>
            `;
            document.querySelector('.container').appendChild(thankYouView);
            document.getElementById('returnHomeBtn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        } else {
            showMessage("Error: Please check and fill in all card details correctly.");
        }
    });

    // When the page loads, attempt to load items from the URL.
    // If successful, update the summary and display the correct view.
    if (loadItems()) {
        updateSummary();
        switchView();
    }
</script>

<!-- Keep your global JS -->
<script src="script.js"></script>
</body>
</html>
