<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FRC Tuned</title>
    <style>
        /* Define color variables based on the FRC Tuned website theme */
        :root {
            --orange-accent: rgb(255, 111, 0); /* Primary accent color from style.css */
            --dark-bg: #0a0a0a;             /* Page background */
            --card-color: #1a1a1a;          /* Card/Container background (darker than page) */
            --text-color: #f5f5f5;          /* Default light text */
            --muted-text: #9ca3af;          /* Muted/secondary text */
            --error-color: #dc2626;         /* Red for errors */
        }

        /* Full-screen dark background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container to mimic the overlay and give the card effect */
        .container {
            width: 90%;
            max-width: 450px;
            margin: 20px;
            padding: 30px;
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            color: var(--text-color);
        }

        /* Headings and Titles */
        h1, h2 {
            color: var(--orange-accent);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Order Summary Styling */
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item .name {
            color: var(--muted-text);
        }

        /* Total display */
        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            margin-top: 10px;
            font-size: 1.25rem;
            font-weight: bold;
            border-top: 2px solid var(--orange-accent);
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--orange-accent);
            color: var(--dark-bg);
        }

        .btn-primary:hover {
            background-color: rgb(255, 140, 50);
            transform: translateY(-2px);
        }
        
        /* Back Button - Specific Styling */
        .back-btn {
            display: inline-flex;
            align-items: center;
            background: none;
            border: none;
            color: var(--muted-text);
            font-size: 0.9rem;
            padding: 0;
            cursor: pointer;
            transition: color 0.2s;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            color: var(--text-color);
        }

        /* Payment Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"], input[type="number"], input[type="month"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .card-details-row {
            display: flex;
            gap: 15px;
        }

        .card-details-row > div {
            flex: 1;
        }

        /* Utility Class */
        .hidden {
            display: none !important;
        }

        /* Message Box Styling */
        #messageBox {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none; /* Initially hidden */
        }
        .error {
            background-color: rgba(220, 38, 38, 0.2); /* Light red background */
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 0;
                padding: 20px;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Message Box for Alerts (Replaces alert()) -->
        <div id="messageBox" class="error hidden"></div>

        <!-- Order Summary View -->
        <div id="summaryView">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <!-- New Back Button -->
                <button id="backToQuoteBtn" class="back-btn" type="button">
                    &larr; Back to Quote
                </button>
                <h1 style="text-align: right; margin: 0;">Order Summary</h1>
            </div>

            <div id="summaryDetails">
                <!-- Items will be populated here by JavaScript -->
            </div>
            
            <div class="total-row">
                <span>Total Due:</span>
                <span id="totalAmount">R 0.00</span>
            </div>
            
            <button id="proceedToPaymentBtn" class="btn btn-primary">Proceed to Payment</button>
        </div>

        <!-- Payment View -->
        <div id="paymentView" class="hidden">
            <h2>Payment Details</h2>
            
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" required pattern="\d{16}" title="Must be 16 digits" placeholder="4000 1234 5678 9010">
                </div>

                <div class="card-details-row">
                    <div class="form-group">
                        <label for="expiry">Expiry (MM/YY)</label>
                        <input type="text" id="expiry" required pattern="\d{2}\/\d{2}" title="Must be MM/YY format" placeholder="12/26">
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required pattern="\d{3,4}" title="Must be 3 or 4 digits" placeholder="123">
                    </div>
                </div>

                <button id="backToCheckoutBtn" type="button" class="back-btn" style="margin-top: 15px;">&larr; Back to Order Summary</button>

                <button type="submit" class="btn btn-primary">Complete R <span id="paymentTotalAmount">0.00</span> Payment</button>
            </form>
        </div>
    </div>

    <script>
        // --- Globals ---
        const summaryView = document.getElementById('summaryView');
        const paymentView = document.getElementById('paymentView');
        const summaryDetails = document.getElementById('summaryDetails');
        const totalAmountSpan = document.getElementById('totalAmount');
        const paymentTotalAmountSpan = document.getElementById('paymentTotalAmount');
        const proceedToPaymentBtn = document.getElementById('proceedToPaymentBtn');
        const backToQuoteBtn = document.getElementById('backToQuoteBtn'); // The new back button
        const backToCheckoutBtn = document.getElementById('backToCheckoutBtn');
        const paymentForm = document.getElementById('paymentForm');
        const messageBox = document.getElementById('messageBox');
        
        let showPayment = false;
        let selectedItems = [];
        let total = 0;

        // --- Utility Functions ---

        // Function to safely display messages (Replaces alert())
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'error');
            if (isError) {
                messageBox.classList.add('error');
            } else {
                // For success, keep it clean or add a success class if needed
                messageBox.style.backgroundColor = 'rgba(255, 111, 0, 0.2)';
                messageBox.style.color = 'var(--orange-accent)';
                messageBox.style.border = '1px solid var(--orange-accent)';
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
                messageBox.removeAttribute('style');
            }, 5000);
        }

        // Format number as ZAR currency string
        function formatZAR(amount) {
            return `R ${amount.toFixed(2)}`;
        }

        // Parse query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // --- Core Logic ---

        //  Get data from URL and populate the selectedItems array
        function loadItems() {
            const encodedData = getQueryParam('selected');
            if (encodedData) {
                try {
                    const decodedJson = decodeURIComponent(encodedData);
                    const parsedItems = JSON.parse(decodedJson);
                    
                    if (Array.isArray(parsedItems) && parsedItems.length > 0) {
                        selectedItems = parsedItems;
                        // Calculate total
                        total = selectedItems.reduce((sum, item) => sum + (item.price * item.qty), 0);
                        return true;
                    }
                } catch (e) {
                    console.error("Error parsing selected items:", e);
                    // Redirect back if data is corrupt
                    window.location.href = 'quote.html';
                }
            }
            
            // If no data, redirect back to quote page
            window.location.href = 'quote.html';
            return false;
        }

        //  Update the visual summary
        function updateSummary() {
            summaryDetails.innerHTML = '';
            
            if (selectedItems.length === 0) {
                summaryDetails.innerHTML = '<p class="text-center text-muted-text">No services selected. Please go back to the quote page.</p>';
            }

            selectedItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('summary-item');
                
                const nameSpan = document.createElement('span');
                nameSpan.classList.add('name');
                nameSpan.textContent = `${item.name} (x${item.qty})`;
                
                const priceSpan = document.createElement('span');
                priceSpan.classList.add('price');
                priceSpan.textContent = formatZAR(item.price * item.qty);
                
                itemDiv.appendChild(nameSpan);
                itemDiv.appendChild(priceSpan);
                summaryDetails.appendChild(itemDiv);
            });

            totalAmountSpan.textContent = formatZAR(total);
            paymentTotalAmountSpan.textContent = formatZAR(total);
        }

        // Switch between summary and payment forms
        function switchView() {
            if (showPayment) {
                summaryView.classList.add('hidden');
                paymentView.classList.remove('hidden');
            } else {
                summaryView.classList.remove('hidden');
                paymentView.classList.add('hidden');
                messageBox.classList.add('hidden'); // Clear message when switching back
            }
            window.scrollTo(0, 0); 
        }

        // --- Event Handlers ---

        // Back to Quote button click (NEW)
        backToQuoteBtn.addEventListener('click', () => {
            window.location.href = 'quote.html';
        });

        // Proceed to Payment button click
        proceedToPaymentBtn.addEventListener('click', () => {
            showPayment = true;
            switchView();
        });

        // Back to Checkout button click
        backToCheckoutBtn.addEventListener('click', () => {
            showPayment = false;
            switchView();
        });

        // Payment Form Submission handler
        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (paymentForm.checkValidity()) {
                // In a real application, you would send card details to a payment gateway here.
                showMessage(`Success: Payment of ${formatZAR(total)} confirmed! Redirecting...`, false);
                
                // Redirect to the home page (index.html) after successful payment
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 2000); // Wait 2 seconds so the user can see the success message
                
            } else {
                 showMessage("Error: Please check and fill in all card details correctly.");
            }
        });

        // --- Initialization ---
        if (loadItems()) {
            updateSummary();
            switchView(); 
        }
    </script>
    <!-- Link to the JavaScript file for animations -->
  <script src="script.js"></script>
</body>
</html>
